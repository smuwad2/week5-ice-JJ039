<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body onload="getCategories()">
  <div class="container-fluid">
    <h1 class="text-center">Supermarket</h1>
    <div class="row">
      <div class="col-md-3">
        <span class="lead text-center">Category</span>
      </div>
      <div class="col-md-9">
        <select class="form-select" onchange="getItems()" id="selectCategory">
          <option value="0">To select</option>
          <option value="all">All</option>
        </select>
      </div>
    </div>

    <div id="itemsList" class="row my-3 py-3">
      <p class="text-center">No items</p>
    </div>
  </div>
  
  <script>
    // 1. Fetch categories
    async function getCategories() {
      try {
        const response = await axios.get("/categories");
        showCategories(response.data);
      } catch (err) {
        console.error(err);
        alert("Failed to load categories");
      }
    }

    // 2. Show categories
    function showCategories(categories) {
      const selectElement = document.getElementById('selectCategory');
      while (selectElement.options.length > 2) {
        selectElement.remove(2);
      }
      categories.forEach(category => {
        const option = document.createElement('option');
        option.value = category;
        option.textContent = category; // keep exact casing
        selectElement.appendChild(option);
      });
    }

    // 3. Fetch items
    async function getItems() {
      const category = document.getElementById("selectCategory").value;
      const itemsList = document.getElementById("itemsList");

      if (category === "0") {
        itemsList.innerHTML = '<p class="text-center">No items</p>';
        return;
      }

      try {
        let url = "/items";
        if (category !== "all") {
          url += `?category=${category}`;
        }
        const response = await axios.get(url);
        showItems(response.data);
      } catch (err) {
        console.error(err);
        alert("Failed to load items");
      }
    }

    // 4. Display items
    function showItems(items) {
      const itemsList = document.getElementById("itemsList");
      if (!items || items.length === 0) {
        itemsList.innerHTML = '<p class="text-center">No items found</p>';
        return;
      }
      itemsList.innerHTML = "";
      items.forEach(item => {
        const col = document.createElement("div");
        col.className = "col-md-4 col-sm-6 col-12 mb-4";
        col.innerHTML = `
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">${item.name}</h5>
              <p class="card-text">Price: $${item.price.toFixed(2)}</p>
            </div>
          </div>
        `;
        itemsList.appendChild(col);
      });
    }
  </script>
</body>
</html>
